
  <div class="modal fade" id="createStudentModalForm" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentModalLabel">Добавить студента</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Имя:</label>
              <input type="text" class="form-control" id="name"  [(ngModel)]="student.name" [ngModelOptions]="{standalone: true}" >
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Фимилия:</label>
              <input type="text" class="form-control" id="surname"  [(ngModel)]="student.surname" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
              <label for="patronymic" class="form-label" >Отчество (при наличии):</label>
              <input type="text" class="form-control" id="patronymic"  [(ngModel)]="student.patronymic" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
              <label for="variant" class="form-label">Вариант</label>
              <input type="number" class="form-control" id="variant"  [(ngModel)]="student.variant" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
              <label for="works" class="form-label">Количество сданных работ</label>
              <input type="number" class="form-control" id="works"  [(ngModel)]="student.worksSubmitted" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Рейтинг</label>
              <input type="number" class="form-control" id="rating" appNumericValidator #numericField="ngModel" [(ngModel)]="student.rating" [ngModelOptions]="{standalone: true}" >

              <div *ngIf="numericField.invalid && (numericField.dirty || numericField.touched)"
                   class="alert">

                <div *ngIf="numericField.errors?.['required']">
                  This field is required.
                </div>
                <div *ngIf="numericField.errors?.['numeric']">
                  Only numeric values are allowed.
                </div>

              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="save()" *ngIf="student.isValid()" data-bs-dismiss="modal">Сохранить</button>
              <button type="button" class="btn btn-primary" (click)="save()" *ngIf="!student.isValid()">Сохранить</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
